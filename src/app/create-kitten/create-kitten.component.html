
<!--Formulaire de création d'une fiche chaton-->


<div class="container-fluid d-flex">
  <div class="col-8 p-5">
    <h2 class=" text-center">Create a kitten form</h2>
    <form (ngSubmit)="createKittenForm.valid" #createKittenForm="ngForm">
      <!--formulaire d'inscription de chaton à l'adoption-->     
      <div>
        <label for="name">                                                        
        Kitten Name
        <input [(ngModel)]="name" name ="name" #newName="ngModel" type="text" required/>
        </label>
      </div>
      <!--message erreurs-->
      <div *ngIf="newName.errors">
        <span *ngIf="newName.errors.required" class="warning">Required Input !</span>
      </div>
      <div>
        <label for="birthday">
        Birthday
        <input [(ngModel)]="birthday" name ="birthday" #newBirthday="ngModel" type="date" required/>
        </label>
      </div>
      <!--message erreurs-->
      <div *ngIf="newBirthday.errors">
          <span *ngIf="newBirthday.errors.required" class="warning">Required Input !</span>
        </div>
      <div>
        <label for="type">
        Type
        <input [(ngModel)]="type" name ="type" #newType="ngModel" type="text" required/>
        </label>
      </div>
      <!--message erreurs-->
      <div *ngIf="newType.errors">
          <span *ngIf="newType.errors.required" class="warning">Required Input !</span>
        </div>
      <div>
        <label for="img">
        Picture
        <input [(ngModel)]="img" name ="img" #newImg="ngModel" type="url" required/>
        </label>
      </div>
      <!--message erreurs-->
      <div *ngIf="newImg.errors">
          <span *ngIf="newImg.errors.required" class="warning">Required Input !</span>
        </div>
      <div>                                           <!--au clic, le chaton est ajouté à la list-kitten-->
        <button (click) = "createKitten($event)" [disabled]="!createKittenForm.valid" class="btn-lg btn-block">Submit a kitten to adoption</button>
      </div>

    </form>

  </div>
  <div class="col-4 p-5">
      <h2 class=" text-center">Crazy gifs</h2>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block" src="https://media0.giphy.com/media/CLmanYaDhshos/giphy.gif" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block " src="https://www.gifmaniacos.es/wp-content/uploads/2016/04/giphy-28.gif" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="https://i1.wp.com/media3.giphy.com/media/PfN4SYBRNAe52/giphy.gif" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  </div>
</div>
